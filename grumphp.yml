grumphp:
    tasks:
        composer:
            no_check_lock: true
        git_blacklist:
            keywords:
                - "die("
                - "var_dump("
                - "exit;"
        phplint:
        phpunit:
            testsuite: 'Test'
        phpcsfixer:
            config: '.php_cs'
        phpcs:
            warning_severity: 0
        xmllint:
        phpstan:
            level: 5
            memory_limit: "-1"
            ignore_patterns: ['test', 'vendor']
